<!DOCTYPE html>
<link rel="stylesheet" href="css/index.css">

<html>
    <div class="lines">
        <div class="topLine">
        </div>
        <div class="bottomLine">
        </div>   
    </div>
    <div class="menu">
        <div class="title">
            <p1="authText">
                Авторизация
            </p1>
        </div>
        <div class="content">
            <div class="editMail">
                <input class="email" type="text" id="textEmail" placeholder="Введите Email" maxlength="64">
            </div>
            <div class="editPass">
                <input class="pass" type="password" id="textPass" placeholder="Введите Пароль" maxlength="24">
            </div>
            <button class="auth" id="buttonAuth" onclick="true">
                Далее
            </button>
        </div>
        <div class="alertError" id="boxAlert">
            <div class="alertText">
                Ошибка!
            </div>
        </div>
        <div class="notify">
            <p class="notif">
                Аккаунт с таким именем уже зарегистрирован, если это не вы, то измените ваш ник-нейм в параметрах лаунчера
            </p>
        </div>
    </div>
</html>

<script src="scripts/auth.js"></script>
